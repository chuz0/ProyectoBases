<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in clientes %}
        <li>Nombre: {{ cliente.nombre }}, Dirección: {{ cliente.direccion }}, Teléfono: {{ cliente.telefono }}</li>
        {% endfor %}
    </ul>
</body>
</html>
